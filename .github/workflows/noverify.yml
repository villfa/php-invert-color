name: "NoVerify"

on:
  push:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/workflows/ci.yml'
      - '.github/workflows/sonar.yml'
      - 'LICENSE'
      - 'scripts/**'
      - 'sonar-project.properties'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.github/workflows/ci.yml'
      - '.github/workflows/sonar.yml'
      - 'LICENSE'
      - 'scripts/**'
      - 'sonar-project.properties'
  # Allow manually triggering the workflow
  workflow_dispatch:

jobs:
  noverify:
    name: "Analyze with NoVerify"
    runs-on: "ubuntu-latest"
    # We want to run on external PRs, but not on our own internal PRs as they'll be run by the push to the branch.
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          ini-values: "error_reporting=-1, display_errors=On, display_startup_errors=On, zend.assertions=1"
          tools: composer:v2
          php-version: "8.0"

      - name: "Install dependencies"
        run: "composer install --no-interaction --no-progress --prefer-dist"

      - name: "Install NoVerify"
        run: |
          composer require --dev vkcom/noverify
          ./vendor/bin/noverify-get

      - name: "Run NoVerify"
        run: "./vendor/bin/noverify check ./src"

