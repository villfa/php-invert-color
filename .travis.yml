language: php

matrix:
  include:
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: nightly
      env: ONLY_UT='true'
  fast_finish: true
  allow_failures:
    - php: nightly

before_script:
 - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi
 - composer install

script:
 - composer run-script test

