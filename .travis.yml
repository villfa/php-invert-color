language: php
dist: bionic
sudo: false
addons:
  sonarcloud:
    organization: villfa
    token:
      secure: 

git:
  depth: false
matrix:
  include:
  - php: '7.1'
  - php: '7.2'
  - php: '7.3'
  - php: '7.4'
    env: FULL_TEST='true'
  - php: nightly
    env: COMPOSER_OPTIONS='--ignore-platform-reqs'
  fast_finish: true
  allow_failures:
  - php: nightly

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
- composer install $COMPOSER_OPTIONS

script:
- |
  if [ "$FULL_TEST" == "true" ]; then
    composer run-script test && \
    composer run-script ut -- --coverage-clover=reports/coverage.clover --log-junit=reports/test.xml && \
    sonar-scanner -X
  else
    composer run-script ut
  fi
